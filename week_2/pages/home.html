<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://kit.fontawesome.com/183e446a4f.js"
            crossorigin="anonymous"
        ></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

        <link rel="stylesheet" href="../css/pages/home.css" />

        <title>Device Manager</title>
    </head>
    <body>
        <div class="page">
            <div class="menu mobile-menu">
                <div class="menu-top">
                    <div class="wrapper-icon center">
                        <i class="fa-sharp fa-solid fa-layer-group"></i>
                    </div>
                    <div class="menu-top-name">Device Manager</div>
                </div>

                <div class="mobile mobile-menu-top">
                    <span>
                        <i class="fa-solid fa-circle-user"></i>
                    </span>
                    <span>Welcome John</span>
                </div>

                <div class="menu-item selected" nav="dashboard">
                    <div class="wrapper-icon center">
                        <i class="fa-solid fa-house"></i>
                    </div>
                    <div class="menu-item__text">Dashboard</div>
                </div>
                <div class="menu-item" nav="logs">
                    <div class="wrapper-icon center">
                        <i class="fa-solid fa-clock-rotate-left"></i>
                    </div>
                    <div class="menu-item__text">Logs</div>
                </div>
                <div class="menu-item" nav="setting">
                    <div class="wrapper-icon center">
                        <i class="fa-solid fa-gear"></i>
                    </div>
                    <div class="menu-item__text">Setting</div>
                </div>
            </div>

            <div class="wrapper-content">
                <div class="header">
                    <div>
                        <span>
                            <i class="fa-solid fa-circle-user"></i>
                        </span>
                        <span>Welcome John</span>
                    </div>
                </div>

                <div class="mobile mobile-header">
                    <i class="fa-solid fa-bars bar"></i>
                    <h3>Device Manager</h3>
                </div>

                <!-- =========== Dashboard =========== -->
                <main id="dashboard">
                    <div id="wrapper-table-device">
                        <table>
                            <thead>
                                <tr>
                                    <th class="th-text-left">Devices</th>
                                    <th>MAC Address</th>
                                    <th>IP</th>
                                    <th>Created Date</th>
                                    <th>Devices Consumption (Kw/H)</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- <tr>
                                    <td class="th-text-left">Tv</td>
                                    <td>00:1B:44:11:3A:B7</td>
                                    <td>127.0.0.2</td>
                                    <td>2023-02-25</td>
                                    <td>50</td>
                                </tr> -->
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td class="th-text-left"><b>Total</b></td>
                                    <td></td>
                                    <td></td>
                                    <td><b></b></td>
                                </tr>
                            </tfoot>
                        </table>
                        <div class="loading hide"></div>
                    </div>

                    <div class="manage-device">
                        <div id="char">
                            <canvas id="char-device"></canvas>
                        </div>
                        <form id="form-add-device" class="form">
                            <div class="form-group" name="name">
                                <input
                                    class="form-control"
                                    type="text"
                                    placeholder="Name"
                                />
                                <span class="form-message"></span>
                            </div>

                            <div class="form-group" name="ip">
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="IP"
                                />
                                <span class="form-message"></span>
                            </div>

                            <div class="form-group" name="power">
                                <input
                                    id
                                    type="number"
                                    class="form-control"
                                    placeholder="Power"
                                />
                                <span class="form-message"></span>
                            </div>

                            <div>
                                <button class="btn btn-primary">
                                    ADD DEVICE
                                </button>
                            </div>
                        </form>
                    </div>
                </main>

                <!-- =========== Logs =========== -->
                <main id="logs" class="hide">
                    <div id="action-logs">
                        <h2>Action Logs</h2>
                        <div>
                            <input
                                type="text"
                                class="search"
                                placeholder="Search"
                            />
                            <button class="btn btn-second">Search</button>
                        </div>
                    </div>
                    <!--     -->
                    <div id="logs-table">
                        <table>
                            <thead>
                                <tr>
                                    <th class="th-text-left">Device ID #</th>
                                    <th>Name</th>
                                    <th>Action</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- <tr>
                                    <td class="th-text-left">10</td>
                                    <td>TV</td>
                                    <td>Turn On</td>
                                    <td>2023-02-25</td>
                                </tr> -->
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td class="th-text-left"><b>Total</b></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td><b>0</b></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>

                    <div id="pagination-table-logs" class="pagination center">
                        <button class="first-page pagination-item" disabled>
                            <i class="fas fa-angle-double-left"></i>
                        </button>
                        <button class="prev-page pagination-item" disabled>
                            <i class="fas fa-angle-left"></i>
                        </button>
                        <div
                            id="pagination"
                            class="pagination-item page-numbers"
                        >
                            <!-- <div class="page-numbers-item center page-current">
                                1
                            </div>
                            <div class="page-numbers-item center">2</div>
                            <div class="page-numbers-item center">3</div>
                            <div class="page-numbers-item center">4</div> -->
                        </div>
                        <!-- <div class="pagination-item page-navigation__btn-next"></div>
                        <div class="pagination-item page-nagavition__end-page"></div> -->
                        <button class="next-page pagination-item">
                            <i class="fas fa-angle-right"></i>
                        </button>
                        <button class="last-page pagination-item">
                            <i class="fas fa-angle-double-right"></i>
                        </button>
                    </div>
                </main>

                <!-- =========== Setting ===========-->
                <main id="setting" class="hide center">
                    <h2>Page Setting</h2>
                </main>
            </div>
        </div>
        <div id="toast"></div>
        <div class="modal hide"></div>
    </body>

    <script type="module" src="../../js/pages/home.js"></script>
   
</html>
