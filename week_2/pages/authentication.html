<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Authentication Page</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <link rel="stylesheet" href="../css/pages/authentication.css" />
    </head>
    <body>
        <div id="authentication-page" class="center">
            <form class="form" id="js-form-login" action="./home.html">
                <h3 class="heading">SOIOT SYSTEM</h3>
                <div class="form-message"></div>
                <div class="form-group">
                    <!-- <label class="form-label" for="username">Username</label> -->
                    <input
                        class="form-control username"
                        type="text"
                        placeholder="Enter username"
                    />
                </div>

                <div class="form-group">
                    <!-- <label class="form-label" for="password">Password</label> -->
                    <input
                        type="password"
                        class="form-control password"
                        placeholder="Password"
                    />
                </div>

                <div id="account-access">
                    <button class="btn btn-primary">LOGIN</button>
                    <a href=""">or create new account</a>
                </div>
            </form>
        </div>
        <script src="../js/pages/authentication.js"></script>
    </body>
</html>
